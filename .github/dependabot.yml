version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      
updates:
  - package-ecosystem: "cargo"
    directory: "/cosmic-applet-arch"
    schedule:
      interval: "weekly"

updates:
  - package-ecosystem: "cargo"
    directory: "/arch-updates-rs"
    schedule:
      interval: "weekly"
      
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    # Check for updates every Monday
    schedule:
      interval: "weekly"
